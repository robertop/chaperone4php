#
# configuration file for phinx
# phinx is the database migration tool that is used for
# the tests
#
paths:
    migrations: %%PHINX_CONFIG_DIR%%/migrations

environments:
    default_migration_table: phinxlog
    default_database: testing
    testing:
        adapter: mysql
        host: localhost
        name: chaperone4phpTest
        user: root
        pass: root
        port: 3306
        charset: utf8
